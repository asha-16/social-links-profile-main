<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>

  <div class="container">

    <div class="first-part">
      <img src="assets\images\avatar-jessica.jpeg" alt="profile picture">
      <h1>Jessica Randall</h1>
      <p class="profile-location">London, United Kingdom</p>
    </div>

    <p class="profile-title">"Front-end developer and avid reader."</p>

    <div >
      <ul >
        <li class="social-links"> GitHub</li>
        <li class="social-links">Frontend Mentor</li>
        <li class="social-links"> LinkedIn</li>
        <li class="social-links"> Twitter</li>
        <li class="social-links"> Instagram</li>
      </ul>
    </div>


  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/asha-16">Asha H P</a>.
  </div>

</body>
</html>
